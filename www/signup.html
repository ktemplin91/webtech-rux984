<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up Page</title>
	</head>
	<body>
		<form action="signup.php" method="POST">
			<p>	<h1>Sign Up</h1>
				<h3>Enter your Email and select a Username and Password</h3>
				<label>Email Address:</label>
				<input type="text" placeholder="Email Address" name="email">
			</p>
			
			
			<p>
				<label>Username:</label>
				<input type="text" placeholder="Username" name="username">
			</p>
		
		
			<p>
				<label>Password:</label>
				<input type="password" placeholder="Password" name="password">
				<br>
			</p>
			
			
			<p>
				<br>
				<h3>Please enter your Name and other credentials</h3>
				<label>Name:</label>
				<input type="text" placeholder="Name" name="name">
			</p>
			
			
			<p>
				<label>Date of Birth:</label>
				<input type="date" placeholder=" yyyy/mm/dd" name="dob">
			</p>
			<p>
				<label>Gender:</label>
				<br>
				<input type="radio" name="gender" value="male" checked> Male<br>
				<input type="radio" name="gender" value="female"> Female<br>
				<input type="radio" name="gender" value="default"> Other
			</p>
			
			<p>
				<label>Verification Question:</label>
				<input type="text" placeholder="Varification Question" name="verification_question">
			</p>
			
			<p>
				<label>Verification Answer:</label>
				<input type="text" placeholder="Verification Answer" name="verification_answer">
			</p>
			
			<p>
				<label>Location:</label>
				<input type="text" placeholder="Location" name="location">
				<br>
			</p>
			
			<p>
				<br>
				<h3>Please Select a Profile Picture</h3>
				<label>Profile Picture:</label>
				<input type="text" placeholder="Profile Picture" name="profile_pic">
			</p>
			
			<p>	
				<input type="submit">
			</p>
		</form>
	</body>
</html>
